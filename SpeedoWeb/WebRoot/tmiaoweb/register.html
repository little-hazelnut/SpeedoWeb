<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>帐号注册 - 我是设计师</title>
<link rel="stylesheet" href="css/register.css" type="text/css" charset="utf-8" />	
</head>

<body>
<div id="background">
	<div class="header">
		<div id="logo">
			<a href="index.html" ><img src="images/mylogo.png" alt="爱生活，爱设计，我是设计师" width="150" height="50" border="0"/></a>
		</div><!-- /#logo -->
	</div><!-- /.header -->
	<div class="titlebar">
		<div class="titlebar-middle">
			<div class="titlebar-left">
				<span>邮箱注册</span>
			</div>
			<div class="titlebar-right">
				已有帐号？
				<a href="login.html" id="login">马上登陆</a>
			</div>
			<div class="clear"></div>
		</div>
	</div><!-- /.titlebar -->
	<div id="main-content">
		<div id="resgitform">
			<form action="" method="post">
			<p class="text">
				<label for="rgt-email" class="textbox">邮箱</label>
				<input type="text" name="rgt-email" class="textbox" id="rgt-email"/>
			</p>
			<p class="text">
				<label for="rgt-pwd" class="textbox">密码</label>
				<input type="password" name="rgt-pwd" class="textbox" maxlength="14" id="rgt-pwd"/>
			<p class="text">
				<label for="rgt-pwd" class="textbox">重复密码</label>
				<input type="password" name="rgt-pwdAgain" class="textbox" maxlength="14" id="rgt-pwd-again"/>
			</p>
			<p class="text">
				<label for="rgt-verifycode" class="textbox">验证码</label>
				<input type="text" name="verifycode" class="verifycode-text" maxlength="4" id="rgt-verifycode"/>
			    <span id="verifycode"><img src="https://passport.baidu.com/cgi-bin/genimage?001363071132015696F16C8F8CA099D7CF7AD82B8A98F6290FD84F6FFB319DBBC847035A1782D5779D12AD2207FC4C396F951DB02885BB3ACB7C76925188111B1BE649D78BD159620C9AC56B8970FAA4B1B056C79795A71C280A6DE9F1DAAF61E13F3DD3973C6C91B376E85A8C877A09DC52D2CDF1CBE2111FAAB904542B3815C54BB0ECA07E0E16F03461C8B174EFA43EEC8BAEF4C99EC0271D29755919C53472E8CC28676747B1" alt="验证码图片"  class="rgt-verifyCode" id="rgt-verifyCodeImg" title="验证码图片" /></span>
			</p>
			<p class="protocol">
				<input type="checkbox" name="isAgree" id="rgt-isAgree"/>
				<label for="rgt-isAgree">我已接受并阅读</label><a href="protocol.html">《天喵用户协议书》</a>
			</p>
			<p>
			  <input type="submit" name="rgt-submit" value="加入我们" class="rgt-button" />
			</p>
			</form>
		</div><!-- /#resgitform -->
	</div><!-- /#main-content -->
	<div id="footer">
	<p style="font-size:15px">©2013 speedo小组</p>
	</div><!-- /#footer -->
</div><!-- /#background -->

</body>
</html>
